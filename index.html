<!DOCTYPE html>
  <html lang="ru">
    <head>       
      <meta charset="utf-8">
      <link href="reset.css" rel="stylesheet"> 		
      <link href="style.css" rel="stylesheet"> 
      <title>сферический сайт</title>	  
    </head>	   
  <body>	   
    <header class="page-header">
      <nav class="wrapper">
        <ul class="main-menu">     
          <li class="menu-item"><a href="" class="menu-link">главная</a></li>
          <li class="menu-item"><a href="" class="menu-link">не особо </a></li>
          <li class="menu-item"><a href="" class="menu-link">вообще нет</a></li> 
          <li class="menu-item active"><a href="" class="menu-link">добавление товара</a></li>    	  
          <li class="menu-item search">
            <form class="search-form">
              <input type="text" placeholder="Поиск" class="input-search">
                <button type="submit" class="button-search">
                  <span class="visually-hidden">Искать</span>
                </button>
            </form>
          </li>
        </ul>
      </nav>
    </header>    
    <main class="wrapper">
      <section class="logo-name">   
        <img src="pictures/logo.png" class="logo name" alt="logo">
        <h1 class="bigger name">Сферический<br>сайт<br>
          <span class="smaller">в вакууме</span>
        </h1>      	 
      </section>	      
      <section class="crumbs">
        <ul class="crumbs-list">
          <li class="crumbs-item"><a href="" class="crumbs-link">Главная</a></li>
          <li class="crumbs-item"><a href="" class="crumbs-link">Сферические товары</a></li>	            	 
        </ul>		 
      </section>
      <h2 class="h2font">Добавление сферического товара</h2>	   	   
      <section>
        <form action="" method="post" class="general-form">	   
          <dl class="form-row">
            <dt class="form-cell-1"><label for="name">Наименование</label></dt>
              <dd class="form-cell-2">
                <input type="text" id="name" class="general-input name-form">
              </dd>
          </dl>
          <dl class="form-row">
            <dt class="form-cell-1"><label for="code">Код товара</label></dt>
              <dd class="form-cell-2">
                <input type="text" Id="code" class="general-input code-form">
              </dd>
          </dl>
          <dl class="form-row">
            <dt class="form-cell-1"><label for="category">Категрия товара</label></dt>			
              <dd class="form-cell-2">
                <select id="category" class="general-input category-form">			
                  <option selected>Товары сферические вакуумные</option> 
                  <option>Товары сферические без вакуума</option> 
                  <option>Боярышник (хит)</option>
                </select>
              </dd>
            </dl>
            <dl class="form-row">
              <dt class="form-cell-1"><input type="checkbox" checked class="check-box">
                <label for="popular">Популярный товар</label>
              </dt>
            </dl> 
            <dl class="form-row">			
              <dt class="form-cell-1 discription-form">
                <label for="discription">Описание товара</label>
              </dt>
                <dd class="form-cell-2">
                  <textarea id="discription" class="general-input discription-form-text">
                  </textarea>
                </dd>
            </dl>
            <dl class="form-row">
              <dt class="form-cell-1"></dt>			
                <dd class="form-cell-2 form-btn"><input type="submit" value="добавить" class="add-btn">
                </dd>
            </dl>	   			
          </form>
        </section>	      
      </main>	   
      <footer class="page-footer">
        <div class="wrapper">	   
          <ul class="main-menu">
            <li class="menu-item"><a href="" class="menu-link">поиск</a></li>
            <li class="menu-item"><a href="" class="menu-link">карта сайта</a></li>	 
            <li class="copyright">&copy;&nbsp;Horns &amp;&nbsp;Hooves, 2014</li>	 
          </ul>	
        </div>	 
      </footer>
    <body>

	   <h2 class="h2font">Добавление сферического товара</h2>	   	   
	   <div><form action="" method="post" class="general-form">	   
	    <dl>
         <dt><label for="name">Наименование</label></dt>
          <dd><input type="text" name="name" class="geneal-input first"></dd>
        </dl>
		<dl>
         <dt><label for="code">Код товара</label></dt>
          <dd><input type="text" name="code" class="geneal-input second"></dd>
		</dl>
		<dl>
		 <dt><label for="category">Категрия товара</label></dt>			
          <dd><select name="category" class="geneal-input third">			
            <option selected>Товары сферические вакуумные</option> 
			<option>Товары сферические без вакуума</option> 
			<option>Боярышник (хит)</option>
              </select>
		  </dd>
		</dl>
		<dl>
		 <dt><input type="checkbox" checked class="check-box">
            <label for="popular">Популярный товар</label>
		 </dt>
		</dl> 
		<dl>			
		 <dt class="fifth"><label for="discription">Описание товара</label>
		 </dt>
          <dd><textarea name="discription" class="geneal-input fourth"></textarea>
		  </dd>
		</dl>
		<dl>
		 <dt></dt>			
          <dd><input type="submit" value="добавить" class="add-btn">
		  </dd>
		</dl>	   			
       </form>
